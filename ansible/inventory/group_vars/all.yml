---
# Global variables for all hosts

# Ansible connection settings
ansible_python_interpreter: auto_silent
ansible_user: root

# Project metadata
project_name: anchor
project_phase: 1

# Network configuration
private_network_range: 192.168.0.0/16
private_subnet_range: 192.168.1.0/24

# K3s cluster configuration
k3s_cluster_init_node: "k3s-converged-node-01"
k3s_version: "v1.31.4+k3s1"

# Hetzner Cloud Controller Manager
hcloud_ccm_version: "v1.29.0"
hcloud_location: "hel1"

# Domain (from 1Password via TF_VAR_domain)
domain: "{{ lookup('env', 'TF_VAR_domain') }}"

# System settings
timezone: UTC

# Package management
apt_update_cache_valid_time: 3600
