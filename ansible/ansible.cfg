[defaults]
inventory = inventory/hcloud.yml
host_key_checking = False
timeout = 30
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600
retry_files_enabled = False

# Output
stdout_callback = default
result_format = yaml
callbacks_enabled = timer, profile_tasks

# Diff & Change Visibility
diff_always = True
diff_context = 3
force_color = True

# Ansible Vault (1Password integration)
# Uncomment and configure if using vault-encrypted files:
# vault_password_file = op://vault/item/password

# Roles
roles_path = ./roles

# Warnings & Error Handling
deprecation_warnings = True
command_warnings = True
action_warnings = True
system_warnings = True
# error_on_undefined_vars is deprecated in ansible-core 2.23+
inject_facts_as_vars = False

[inventory]
enable_plugins = hetzner.hcloud.hcloud, ini, yaml

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
transfer_method = smart
retries = 3
